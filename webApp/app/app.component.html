
<div class = "container">
<h1>{{title}}</h1>



    <div class="cont1">
        <h2>Patients list:</h2>
        <ul>
            <li *ngFor="let patient of patients" (click)="select(patient)">
                <span>{{patient.fullname}}</span>
            </li>
        </ul>
    </div>

    <div class="cont2">
        <patient-detail [patient]="selected"></patient-detail>
    </div>

 </div>
