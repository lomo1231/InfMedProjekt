<div class="row">
  <div class="container">
    <div class="patient-list">

      <h1>{{title}}</h1>


      <h2>Patients list:</h2>

      <ul class="list-group">
        <li *ngFor="let patient of patients" (click)="select(patient)" class="list-group-item">

          <span>{{patient.id}}</span> |
          <span>{{patient.fullname}}</span>

        </li>
      </ul>


    </div>


    <div class="patient-detail" *ngIf="selected">
      <div align="right" style="float: right" id="patientPanelClose" (click)="select();">
        <button type="button" class="btn btn-default" data-toggle="tooltip" title="Close">
          <span style="font-size: 14pt; color: #990308">X</span>
        </button>
      </div>

      <div>

        <h3>Name: {{selected.fullname}}</h3>
        <ul class="details">
          <li><span>pulse: {{selected.pulse}}</span></li>
          <li><span>bloodOxygenation: {{selected.bloodOxygenation}}</span></li>
          <li><span>accelerometer: {{selected.accelerometer}}</span></li>
        </ul>
      </div>


    </div>
    <div class = "footer"></div>
  </div>
</div>
