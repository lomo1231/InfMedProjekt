<ul class="menu">
    <li><span style="color: cadetblue">Imię Nazwisko</span></li>

    <li><a href="">Ustawienia</a></li>

<div class="grid">
    <div class="col_12">
        <div id="accordion">
            <h3>Akcelerometr
            <span class="tooltip-right" title="Akcelerometr - przyrząd do pomiaru przyspieszeń liniowych lub kątowych">
                <i class="fa fa-question-circle"></i>
            </span>
            </h3>
            <div>
            </div>
            <h3>EKG
            <span class="tooltip-right"
                  title="EKG - zabieg diagnostyczny wykorzystywany w medycynie przede wszystkim w celu rozpoznawania chorób serca">
                <i class="fa fa-question-circle"></i>
            </span>
            </h3>
            <div>
                <img alt="Puls" src="img/pulse.gif"/>
            </div>
            <h3>Pulsometr
                <span class="tooltip-right"
                      title="Pulsometr (pulsomierz, tętnomierz) - informuje o pracy naszego serca">
                    <i class="fa fa-question-circle"></i>
                </span>
            </h3>
            <div>
                <b>Tętno:</b> 120/80
            </div>
            <h3>Pulsoksymetr
                <span class="tooltip-right"
                      title="Pulsoksymetr - urządzenie elektroniczne służące do nieinwazyjnego pomiaru saturacji (wysycenia) krwi">
                    <i class="fa fa-question-circle"></i>
                </span>
            </h3>
            <div>
                <b>Natlenowanie krwi:</b> 90% <br/>
                <b>Wysycenie:</b> 660nm
            </div>
        </div>
    </div>
</div> <!-- End Grid -->
